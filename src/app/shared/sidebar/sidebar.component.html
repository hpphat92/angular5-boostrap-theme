<!-- BEGIN: Left Aside -->
<button class="m-aside-left-close  m-aside-left-close--skin-dark" id="m_aside_left_close_btn" appunwraptag="">
    <i class="la la-close"></i>
</button>
<div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark">
    <!-- BEGIN: Aside Menu -->
    <div id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark"
         data-menu-vertical="true" data-menu-scrollable="false" data-menu-dropdown-timeout="500">
        <ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">

            <li class="m-menu__item" [class.m-menu__item--submenu]="route.subMenu && route.subMenu.length"
                *ngFor="let route of routers"
                [routerLinkActive]="(route.subMenu && route.subMenu.length) ? 'm-menu__item--open': 'm-menu__item--active'"
                routerLinkActiveOptions="{ exact: true }" aria-haspopup="true" data-menu-submenu-toggle="hover">
                <a   *ngIf="!(route.subMenu && route.subMenu.length)" [routerLink]="route.href" class="m-menu__link">
                    <i class="m-menu__link-icon flaticon-suitcase"></i>
                    <span class="m-menu__link-text">
						{{route.title}}
					</span>
                    <i class="m-menu__ver-arrow la la-angle-right" *ngIf="route.subMenu && route.subMenu.length"></i>
                </a>
                <a href="#"  *ngIf="route.subMenu && route.subMenu.length" class="m-menu__link m-menu__toggle">
                    <i class="m-menu__link-icon flaticon-suitcase"></i>
                    <span class="m-menu__link-text">
						{{route.title}}
					</span>
                    <i class="m-menu__ver-arrow la la-angle-right"></i>
                </a>
                <div class="m-menu__submenu" *ngIf="route.subMenu && route.subMenu.length">
                    <span class="m-menu__arrow"></span>
                    <ul class="m-menu__subnav">
                        <li class="m-menu__item" *ngFor="let sub of route.subMenu"
                            routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"
                            aria-haspopup="true">
                            <a [routerLink]="sub.href" class="m-menu__link">
                                <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                                    <span></span>
                                </i>
                                <span class="m-menu__link-text">
												{{sub.title}}
											</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <!-- END: Aside Menu -->
</div>
<!-- END: Left Aside -->
